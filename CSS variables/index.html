<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating CSS variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Updating variables <span class="h1">CSS with JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur: </label>
        <input type="range" name="blur" min="0" max="15" value="0" data-sizing="px">

        <label for="base">Base Color </label>
        <input type="color" name="base" value="#52FF33">

        <img src="./211836.jpg" alt="">

        <script src="script.js"></script>
    </div>
</body>
</html>
