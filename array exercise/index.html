<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Exercise</title>
</head>

<body>
    <script>
        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 },
        ];

        const comments = [
            { text: 'Love this!', id: 523426 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen in my favourite food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 },
        ];

        // some and every checks
        // Array.prototype.some() // is at least one person 19?
        const over19 = people.some(function (person) {
            const currentyear = (new Date()).getFullYear();
            if (currentyear - person.year >= 19) {
                return true;
            }
        });

        // OR
        // const over19 = people.some(person => (new Date()).getFullYear() - person.year >= 19);

        console.log({ over19 });

        // Array.prototype.every() // is everyone 19?
        const allover19 = people.every(person => (new Date()).getFullYear() - person.year >= 19);
        console.log({ allover19 });

        // Array.prorotype.find()
        // Find is like fiter, but instead reyrns just the one you are looking for
        //  find the comment with the ID of 823423
        const comment = comments.find(function (comment) {
            if (comment.id === 823423) {
                return true;
            }
        });

        // OR
        // const comment = comments.find(comment => comment.id === 823423);
        console.log(comment);

        // Array.prototype.findIndex()
        // Find the comment with this ID
        const index = comments.findIndex(comment => comment.id === 823423);
        console.log(index);
        // Delete the comment with the ID of 823423
        comments.splice(index, 1);

        console.table(comments);

    </script>
</body>

</html>
