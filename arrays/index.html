<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with Arrays</title>
</head>

<body>
    <script>
        const inventors = [
            { first: 'Issac', last: 'Newton', year: 1643, passed: 1727 },
            { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
            { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
            { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
            { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
            { first: 'Nicolous', last: 'Copernicus', year: 1473, passed: 1543 },
            { first: 'Max', last: 'Plank', year: 1858, passed: 1947 }
        ];

        // first and last name

        const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Beneson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Bensen, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi'];

        // 1. Array prototype 'filter()'
        // filter the list of inventors for those who were born in the 1500's

        // first method:
        // const fifteen = inventors.filter(function(inventor) {
        //     if(inventor.year >= 1500 && inventor.year < 1600) {
        //         return true;
        //     }
        // }); 

        // 2nd method
        const fifteen = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));

        console.table(fifteen);

        // 2. Array prototype 'map()'
        // give us an array of inventory first and last name
        const fullNames = inventors.map(inventor => inventor.first + ' ' + inventor.last);
        console.log(fullNames);

        // OR
        // const fullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
        // console.log(fullNames);

        // 3. Array prototype 'sort()'
        // sort the inventors by birthdates, oldest to youngest
        const order = inventors.sort(function (a, b) {
            if (a.year > b.year) {
                return 1;
            } else {
                return -1;
            }
        });
        console.table(order);

        // OR
        // const order = inventors.sort((a, b) => a.year > b.year ? 1 : -1);

        // 4. Array prototype 'reduce()'
        // how many years did all the inventors live

        const totalyears = inventors.reduce((total, inventor) => {
            return total + (inventor.passed - inventor.year);
        }, 0);
        console.log(totalyears);

        // 5. Sort the invertors by the years lived
        const oldest = inventors.sort(function (a, b) {
            const lastperson = a.passed - a.year;
            const nextperson = b.passed - b.year;
            //  return lastperson > nextperson ? -1 : 1;
            if (lastperson > nextperson) {
                return -1;
            } else {
                return 1;
            }
        });

        console.table(oldest);

        //  6. Sort the peoples alphabatically by the last name
        const nam = people.sort((lastOne, nextOne) => {
            const [alast, afirst] = lastOne.split(', ');
            const [blast, bfirst] = nextOne.split(', ');
            return alast > blast ? 1 : -1;

        });
        console.log(nam);
    </script>
</body>

</html>
